spring:
  application:
    # 应用名称
    name: ouya-product
  cloud:
    # Nacos配置中心
    nacos:
      config:
        file-extension: yml
        group: ZCW-SYSTEM
        # Nacos公共配置
        shared-configs:
          - data-id: common-mybatis.yml
            group: COMMON
            refresh: true
          - data-id: common-redis.yml
            group: COMMON
            refresh: true
          - data-id: common-swagger.yml
            group: COMMON
            refresh: true
          - data-id: common-datasource.yml
            group: COMMON
            refresh: true
          - data-id: common-spring.yml
            group: COMMON
            refresh: true
          - data-id: common-security.yml
            group: COMMON
            refresh: true
          - data-id: common-monitor.yml
            group: COMMON
            refresh: true
          - data-id: common-opensearch.yml
            group: COMMON
            refresh: true
          - data-id: common-util.yml
            group: COMMON
            refresh: true
          - data-id: common-elasticsearch.yml
            group: COMMON
            refresh: true
          - data-id: common-xxl-job.yml
            group: COMMON
            refresh: true
