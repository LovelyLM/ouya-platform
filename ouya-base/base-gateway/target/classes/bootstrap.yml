spring:
  application:
    # 应用名称
    name: ouya-gateway
  cloud:
    # Nacos配置中心
    nacos:
      config:
        file-extension: yml
        group: OUYA-GATEWAY
        # Nacos公共配置
        shared-configs:
          - data-id: common-nacos.yml
            group: COMMON
            refresh: true
          - data-id: common-redis.yml
            group: COMMON
            refresh: true
          - data-id: common-datasource.yml
            group: COMMON
            refresh: true
          - data-id: common-swagger.yml
            group: COMMON
            refresh: true
          - data-id: common-security.yml
            group: COMMON
            refresh: true
          - data-id: common-monitor.yml
            group: COMMON
            refresh: true
          - data-id: common-ahas.yml
            group: COMMON
            refresh: true
          - data-id: common-util.yml
            group: COMMON
            refresh: true